<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">



    <!-- Bootstrap styles and scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <!-- style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">



    <title>Snake Game</title>
</head>

<body>

    <header>
        <h1 id="pageTitle">Snake Game!</h1>
    </header>

    <main>

        <div class="canvas-container">
            <canvas id="board"></canvas>
        </div>

        <div class="new-game-container">
            <button class="newGame" id="newGameButton">New Game</button>
        </div>

    </main>

    <!-- Cookies Modal -->
    <div class="modal modal-md fade" tabindex="-1" id="cookiesModal" aria-labelledby="Cookies Modal" aria-hidden="true"
        data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">
                    <h1>Accept local storage?</h1>
                </div>

                <div class="modal-body">
                    <p>Snake Game uses the local storage in your browser to save your game preferences. If you don't
                        want this to happen, press 'Reject'. Otherwise, press 'Accept' and have fun!</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn button-accept" id="cookiesAccept">Accept</button>
                    <button type="button" class="btn btn-secondary" id="cookiesReject"
                        data-bs-dismiss="modal">Reject</button>
                </div>

            </div>
        </div>
    </div>

    <div class="modal modal-md fade" tabindex="-1" id="gameOverModal" aria-labelledby="Game Over Modal"
        aria-hidden="true">
        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">
                    <h1>GAME OVER</h1>
                </div>

                <div class="modal-body">
                    <p></p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary newGame">Accept</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Reject</button>
                </div>

            </div>
        </div>
    </div>


    <div>
        <div class="palette-item p1"></div>
        <div class="palette-item p2"></div>
        <div class="palette-item p3"></div>
        <div class="palette-item p4"></div>
        <div class="palette-item p5"></div>
        <div class="palette-item p6"></div>
    </div>


    <footer>

    </footer>


    <!-- Snake Scripts -->
    <script src="assets/js/script.js"></script>

    <!-- Modal Scripts -->
    <script src="assets/js/modalScript.js"></script>
</body>

</html>
